<h4>Agregar personaje</h4>
<form action="" (ngSubmit)="emitCharacter()">
  <div class="row">
    <input
      type="text"
      [(ngModel)]="character.name"
      class="form-control mb-2"
      placeholder="Nombre"
      name="name"
    />
    <input
      type="text"
      [(ngModel)]="character.power"
      class="form-control mb-2"
      placeholder="Poder"
      name="power"
    />

    <button type="submit" class="btn btn-primary">Agregar</button>
  </div>

  <!--   <pre>
    {{ character | json }}
  </pre> -->
</form>
